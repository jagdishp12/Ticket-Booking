<!DOCTYPE html>
<head>
    
    <title>Ticket Booking</title>
</head>
<body>
    
    <h1>Ticket booking form</h1>

    <form>
        Pasenger name:<input type="text" placeholder="Pasenger name"><br/> <br/>
        Gender<br/> <br/>
        <input type="radio" name="gender">Male 
        <br/> <br/>
        <input type="radio" name="gender">Female
        <br/> <br/>
        Booking Date:<input type="date">
        <br/> <br/>

       
       Mobile No.:<input type="number" placeholder="Contact Number"> =
       <br/> <br/>
      

       Preferred birth:<input list="Births" placeholder="Select Birth">
       <br/> <br/>
       <datalist id="Birth">
        <option>Lower</option>
        <option>Middle</option>
        <option>Upper</option>
        <option>Side Lower</option>
        <option>Side upper</option> 
       </datalist>
       <br/>
       <br/>
       <br/>
       

       
       <input type="submit" value="Book Now" style="color: red;">
       <hr>
       <h3 style="color: brown;">Thank You!</h3>
       <br/>
       <h3 style="color: brown;">Visit Again...!</h3>
       <hr>
       


    </form>
    <hr>
    
</body>
</html>
